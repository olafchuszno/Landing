<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="../style/app.css" rel="stylesheet">
    <title>Document</title>
    <style>

    </style>

</head>

<body class="bg-white transition-all switchableBg">
    <header>
        <nav class="bg-myBone p-4">
            <div class="flex justify-evenly items-center">
                <div class="flex items-center gap-1">
                    <img class="h-6 bg-gray-400 rounded-full" alt="github logo"
                        src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" />
                    <a class="text-xl font-bold" href="https://github.com/olafchuszno">
                        GitHub
                    </a>
                </div>
                <a class="text-xl font-bold" href="../contact/index.html">
                    Contact
                </a>
            </div>
        </nav>
    </header>

    <main class="mt-20 flex flex-col items-center">
        <div class="bg-myBone rounded-3xl flex flex-col items-center w-1/3 pt-20 pb-10">
            <h2 class="text-3xl mb-6">
                Todo list
            </h2>
            <div class="flex items-center">
                <input class="rounded-full w-2/3 py-2 text-xl text-myDarkBone text-center
                active:border-0 hover:bg-gray-300 hover:text-white focus:hover:placeholder-gray-400 focus:outline-none focus:placeholder-white mr-2" 
                    id="myInput" 
                    type="text"
                    placeholder="E.g. Meditate"
                >
                <button id="addTaskButton"
                    class="text-lg font-medium w-1/3 px-4 py-2 hover:bg-gray-400 hover:text-black text-myLace rounded-3xl border bg-myDarkBone focus:bg-gray-400" 
                    type="submit" 
                >
                    Add task
                </button>
            </div>
            <div class="mt-10 flex justify-center gap-6 min-w-full">
                <button id="listButton" class="px-3 py-1 bg-white rounded-3xl border border-3 hover:bg-gray-400">
                    List
                </button>
                <button id="groupButton" class="px-3 py-1 rounded-3xl border border-gray-400 hover:border-0 hover:bg-gray-400">
                    Group
                </button>
            </div>
        </div>

        <div class="flex justify-evenly w-1/3 text-myDarkBone">
            <p>
                Active tasks <span id="activeTasks">0</span>
            </p>
            <p>
                Completed tasks <span id="completedTasks">0</span>
            </p>
            
            <button id="clearButton" 
                type="button" 
                class="hover:text-gray-300"
            >
                Clear all tasks
            </button>
        </div>

        <div class="mt-6 rounded-2xl w-1/3 gap-6 flex justify-evenly">
            <ul id="taskList" class="flex-wrap gap-4 justify-evenly items-center rounded-2xl">
                
            </ul>
        </div>
        
    </main>

    <script src="./main.html"></script>
</body>

</html>
