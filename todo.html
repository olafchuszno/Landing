<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
    <title>Document</title>
    <style>

    </style>

</head>

<body class="bg-white switchableBg">
    <section>
        <nav class="bg-myBone p-4">
            <div class="flex justify-evenly items-center">
                <div class="flex items-center gap-1">
                    <img class="h-6 bg-gray-400 rounded-full" alt="github logo"
                        src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" />
                    <a class="text-xl font-bold" href="https://github.com/olafchuszno">
                        GitHub
                    </a>
                </div>
                <a class="text-xl font-bold" href="./contact.html">
                    Contact
                </a>
            </div>
        </nav>
    </section>

    <section class="mt-20 flex flex-col items-center">
        <div class="bg-myBone rounded-3xl flex flex-col items-center w-1/3 py-20">
            <h2 class="text-3xl mb-6">
                Todo list
            </h2>
            <div class="flex items-center">
                <input class="rounded-full py-2 text-xl text-myDarkBone text-center
                active:border-0 hover:bg-gray-300 hover:text-white focus:outline-none focus:placeholder-white mr-2" 
                    id="myInput" 
                    type="text"
                    placeholder="E.g. Meditate"
                >
                <button id="addTaskButton"
                    class="text-lg font-medium px-4 py-2 hover:bg-gray-300 rounded-3xl bg-myLace focus:bg-gray-400" 
                    type="submit" 
                >
                    Add task
                </button>
            </div>
        </div>

        <div class="flex justify-evenly w-1/3 text-myDarkBone">
            <p>
                Active tasks <span id="activeTasks">0</span>
            </p>
            <button id="clearButton" 
                type="button" 
                class="hover:text-gray-300"
            >
                Clear all tasks
            </button>
        </div>

        <div class="mt-6 rounded-2xl flex justify-center">
            <ul id="taskList" class="min-w-full rounded-2xl">
                
            </ul>
        </div>
        
    </section>

    <script src="todo.js"></script>
</body>

</html>
